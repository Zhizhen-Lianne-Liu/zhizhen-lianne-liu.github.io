name: Deploy Jekyll and Marimo to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install marimo[recommended] yfinance pandas numpy altair

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install Jekyll dependencies
        run: |
          gem install bundler
          bundle init
          echo 'gem "jekyll", "~> 4.3.2"' >> Gemfile
          echo 'gem "minima", "~> 2.5"' >> Gemfile
          echo 'gem "jekyll-feed", "~> 0.12"' >> Gemfile
          echo 'gem "jekyll-sitemap"' >> Gemfile
          echo 'gem "jekyll-seo-tag"' >> Gemfile
          bundle install

      - name: Export Marimo notebooks to WebAssembly
        run: |
          # Export main dashboard (if it doesn't already exist)
          if [ ! -f finance/finance_dashboard.html ]; then
            marimo export html-wasm finance/finance_dashboard.py -o finance/finance_dashboard.html
          fi
          # Export original analysis (if it doesn't already exist)
          if [ ! -f finance/baba-finance/finance_analysis.html ]; then
            marimo export html-wasm finance/baba-finance/finance_analysis.py -o finance/baba-finance/finance_analysis.html
          fi

      - name: Build with Jekyll
        run: |
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4